[@init]
impl_file=impl
impl_fn=init

[open_site]
command=open site {site}
impl_file=impl
impl_fn=open_site

[create_alias]
command=add alias {alias_name} for {site}
impl_file=impl
impl_fn=add_alias

[remove_alias]
command=remove alias {alias}
impl_file=impl
impl_fn=del_alias

[open_app]
command=open app {app}
impl_file=impl
impl_fn=open_app

[close_app]
command=close app {app}
impl_file=impl
impl_fn=close_app